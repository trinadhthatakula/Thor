name: Production Release & Distribute

on:
  push:
    branches: [ "production" ] # Runs ONLY when you promote to production
  workflow_dispatch:

jobs:
  release-distribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release.jks

      - name: Decode Google Play Service Account
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
        run: echo "$PLAY_STORE_JSON_KEY" > app/google-play-api.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- FASTLANE (Builds & Uploads to Play Store) ---
      - name: Run Fastlane (Build & Distribute)
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/app/google-play-api.json
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_FILE_PATH: ${{ github.workspace }}/app/release.jks
        run: fastlane android distribute

      # --- Extract app version from Gradle for tagging ---
      - name: Get app version name
        id: get_app_version
        run: |
          VERSION_NAME=$(grep -m1 'versionName' app/build.gradle | sed 's/.*versionName[[:space:]]*"\(.*\)".*/\1/')
          if [ -z "$VERSION_NAME" ]; then
            echo "Failed to determine VERSION_NAME from app/build.gradle" >&2
            exit 1
          fi
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      # --- GITHUB RELEASE (FOSS APK for IzzyOnDroid, a FOSS Android app repo that pulls from GitHub releases: https://apt.izzysoft.de/fdroid/) ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Tag and release name based on actual app version
          tag_name: v${{ steps.get_app_version.outputs.version_name }}
          name: Release v${{ steps.get_app_version.outputs.version_name }}
          files: app/build/outputs/apk/foss/release/foss-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}