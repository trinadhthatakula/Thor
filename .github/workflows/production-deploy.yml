name: Production Release & Distribute

on:
  push:
    branches: [ "production" ] # Runs ONLY when you push/merge to production
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  release-distribute:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED for creating GitHub Releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      # --- SECRET DECODING ---
      # 1. Decode the Keystore File
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release.jks

      # 2. Decode the Google Play Service Account JSON
      - name: Decode Google Play Service Account
        env:
          PLAY_STORE_JSON_KEY: ${{ secrets.PLAY_STORE_JSON_KEY }}
        run: echo "$PLAY_STORE_JSON_KEY" > app/google-play-api.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- FASTLANE EXECUTION ---
      # This step:
      # 1. Fetches version from Play Store
      # 2. Builds Store AAB & FOSS APK (with synced version codes)
      # 3. Uploads AAB to Internal Track
      # 4. Writes 'version_name.txt' for the next step
      - name: Run Fastlane (Build & Distribute)
        env:
          # Path Configuration
          JSON_KEY_FILE: ${{ github.workspace }}/app/google-play-api.json
          SUPPLY_JSON_KEY: ${{ github.workspace }}/app/google-play-api.json # Legacy fallback

          # Signing Secrets (Passed to Gradle via Fastlane)
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_FILE_PATH: ${{ github.workspace }}/app/release.jks
        run: fastlane android distribute

      # --- VERSION SYNC ---
      # We read the file Fastlane created to get the exact version name (e.g., 1.71.0)
      - name: Read Version Name
        id: get_app_version
        run: |
          VERSION_NAME=$(cat version_name.txt)
          echo "Detected Dynamic Version: $VERSION_NAME"
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      # --- GITHUB RELEASE (For FOSS/IzzyOnDroid) ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Tag is now perfectly synced with the Play Store release
          tag_name: v${{ steps.get_app_version.outputs.version_name }}
          name: Release v${{ steps.get_app_version.outputs.version_name }}
          files: app/build/outputs/apk/foss/release/foss-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}