name: Dev Build & Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "${ANDROID_KEYSTORE_BASE64}" ]; then
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is not set or is empty." >&2
            exit 1
          fi
          
          if ! echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release.jks 2>/dev/null; then
            echo "ERROR: Failed to decode ANDROID_KEYSTORE_BASE64. Ensure it is valid base64-encoded keystore data." >&2
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build Signed Debug APK
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_FILE_PATH: ${{ github.workspace }}/app/release.jks
        run: ./gradlew assembleStoreDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: dev-debug-signed
          path: app/build/outputs/apk/store/debug/app-store-debug.apk