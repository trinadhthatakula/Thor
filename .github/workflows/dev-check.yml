name: Dev Build & Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build Store Debug APK
        run: ./gradlew assembleStoreDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: store-debug-apk
          path: app/build/outputs/apk/store/debug/app-store-debug.apk

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          APK_PATH="app/build/outputs/apk/store/debug/app-store-debug.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: APK not found at $APK_PATH"
            exit 1
          fi

          echo "Sending $APK_PATH to Telegram..."
          
          # Create a caption with commit details
          CAPTION="ðŸš€ *Thor (Valhalla) Dev Build*
          
          branch: ${{ github.ref_name }}
          author: ${{ github.actor }}
          event: ${{ github.event_name }}"

          curl -v -F "chat_id=$TELEGRAM_CHAT_ID" \
               -F "document=@$APK_PATH" \
               -F "caption=$CAPTION" \
               -F "parse_mode=Markdown" \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
