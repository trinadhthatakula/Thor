name: Dev Build & Test

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-release-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      # --- 1. SECRETS INJECTION ---
      # We need the keystore to sign the release build.
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release.jks

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- 2. BUILD (RELEASE) ---
      # Switched from testDebugUnitTest to direct assembly.
      # You can uncomment unit tests if you still want them running before the build.
      # We pass the signing secrets as ENV vars so Gradle can pick them up.
      - name: Build Store Release APK
        env:
          KEYSTORE_FILE_PATH: ${{ github.workspace }}/app/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleStoreRelease

      # --- 3. ARTIFACT HANDLING ---
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: store-release-apk
          # Standard Gradle output path for 'store' flavor, 'release' build type
          path: app/build/outputs/apk/store/release/*.apk

      - name: Send APK to Telegram
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # robustly find the APK since naming might vary slightly
          APK_PATH=$(find app/build/outputs/apk/store/release -name "*.apk" | head -n 1)
          
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: APK not found in app/build/outputs/apk/store/release/"
            exit 1
          fi

          echo "Sending $APK_PATH to Telegram..."
          
          CAPTION="ðŸš€ *Thor (Valhalla) Internal Release*
          
          branch: ${{ github.ref_name }}
          author: ${{ github.actor }}
          type: Release (Signed, Not Published)"

          curl -s -F "chat_id=$TELEGRAM_CHAT_ID" \
               -F "document=@$APK_PATH" \
               -F "caption=$CAPTION" \
               -F "parse_mode=Markdown" \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument" > /dev/null

      # --- 4. CLEANUP ---
      - name: Cleanup sensitive files
        if: always()
        run: rm -f app/release.jks